<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.5-strict.dtd">

<head></head>

<body>

<wicket:extend>


    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Blogs Management Panel</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>

        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <i class="fa fa-rss fa-fw"></i> Latest blogs
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <div wicket:id="feedback"></div>
                        <form wicket:id="blogDataForm">
                            <table cellspacing="0" wicket:id="blogsDataTable"></table>
                            <span wicket:id="navigator">[dataview navigator]</span>
                        </form>
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
                <!-- /.col-lg-8 -->
            </div>
        </div>
        <!-- /.row -->
    </div>
    <!-- /#page-wrapper -->
    <wicket:fragment wicket:id="postsLinkFragment">
        <a wicket:id="postsLink">
            <i class="fa fa-list" aria-hidden="true"></i> Posts
        </a>
    </wicket:fragment>
    <wicket:fragment wicket:id="newWindowLinkFragment">
        <a wicket:id="newWindowLink" target="_blank" rel="noreferrer noopener">[external link]</a>
    </wicket:fragment>
</wicket:extend>

</body>
</html>
